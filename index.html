<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Redirect after 5 seconds (5000 milliseconds)
    setTimeout(function() {
      window.location.replace("https://sunwit.github.io/");
    }, 5000);
  </script>
</head>
<body>
  <h2>Redirecting in 5 seconds...</h2>
  <p>If you are not redirected automatically, <a href="https://sunwit.github.io/">click here</a>.</p>
</body>
</html>
